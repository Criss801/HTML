<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura POS</title>
</head>
<body>
    <center>
        <h1>CICLO WHILE</h1>
        <h2>FACTURA VENTAS POS</h2>
        <br>
        <script>
            //variable entrada
            var nombrep;
            var suma=0;
            var subt=0;
            var netop=0;
            var desc=0;
            var iva=0;
            var num=1;
            var opc=true; //variable ciclo
            nomb_std=prompt("Ingresa nombre del estudiante");
            //ciclo while
            while (opc==true){
                nombrep=prompt("Ingresa nombre del producto");
                precio=parseFloat(prompt("Ingresa el precio del producto  comprar"));
                cant=parseFloat(prompt("Ingresa la cantidad de productos a comprar"));
                opc=confirm("¿deseas continuar facturando? SI=aceptar / NO=cancelar");
                //calcular parciales factura
                subt=precio*cant;
                suma+=subt; // acumulador
                num++; // contador
            }
            //calcular totales
            desc=suma*0.10;
            iva=(suma-desc)*0.19;
            netop=suma-desc+iva;
            //salida
            document.write("********************************************************"+"<br>");
            document.write("**********"+"Almacén mercatodo"+"**********"+"<br>"+"<br>");
            document.write("**********"+"Factura POS"+"**********"+"<br>"+"<br>");
            document.write("Productos comprados: "+(num-1)+"<br>"+"<br>");
            document.write("subtotal: "+(num-1)+"<br>"+"<br>");
            document.write(suma.toFixed(0)+"<br>"+"<br>");
            document.write("Descuento: "+(num-1)+"<br>"+"<br>");
            document.write(desc.toFixed(0)+"<br>"+"<br>");
            document.write("IVA: "+(num-1)+"<br>"+"<br>");
            document.write(iva.toFixed(0)+"<br>"+"<br>");
            document.write("Neto a pagar: "+(num-1)+"<br>"+"<br>");
            document.write(netop.toFixed(0)+"<br>"+"<br>");
            document.write("**********"+"Atendido por: "+nomb_std+"**********"+"<br>"+"<br>");
            document.write("**********"+"Gracias por tu compra"+"**********"+"<br>"+"<br>");
        </script>
    </center>
</body>
</html>
