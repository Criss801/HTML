<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores JS</title>
</head>
<body>
    <center>
        <h1>MANEJO DE OPERADORES MATEMÁTICOS Y LÓGICOS</h1>
        <p>En este ejercicio aprenderemos a crear variables con let, para luego aplicar diferentes operaciones lógicas y matemáticas.</p>
    <script>
        //asignación de variables: entrada
        let num1=10;
        let num2=30;
        let log1=true;
        let log2=false;
        //proceso
        let suma=num1+num2; //suma de números
        let mod=num2%num1; //residuo de división
        let expo=num1**2; //exponente de al cuadrado
        let inc=++num2; //incrementar número
        let comp1=log1||log2; //comparación lógica OR
        let comp2=log1&&log2; //comparación lógica AND
        let comp3=(num1==num2); //comparación lógica de números
        //salida
        document.write("***********************************************************"+"<br>");
        document.write("la suma de los números es...");
        document.write(suma+"<br>");
        document.write("el módulo de la división de los números es...");
        document.write(mod+"<br>");
        document.write("el expoente al cuadrado del número es...");
        document.write(expo+"<br>");
        document.write("el incremento del número es...");
        document.write(inc+"<br>");
        document.write("el resultado de OR es...");
        document.write(comp1+"<br>");
        document.write("el resultado de AND es...");
        document.write(comp2+"<br>");
        document.write("el resultdo de la comparación de números es...");
        document.write(comp3+"<br>");
        document.write("***********************************************************"+"<br>");
    </script>
    </center>
</body>
</html>
