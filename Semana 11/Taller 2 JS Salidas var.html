<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salidas JS</title>
</head>
<body>
    <center>
        <h1>MANEJO DE SALIDAS RESULTADOS VARIABLES JS</h1>
        <P>Tipos de salida: console.log, alert, confirm, document.write</P>
        <script>
            //asignaci√≥n de variables: Entrada
            let mensaje= "Vamos a continuar aprendiendo JavaScript :D";
            let nombre_std= "Cristhian";
            //salida de variables
            alert(mensaje+"\n"+nombre_std);
            confirm("Pulsa tecla ENTER para continuar");
            document.write(mensaje+"<br>"+nombre_std)
            console.log(mensaje+" "+nombre_std)
        </script>
    </center>
</body>
</html>
