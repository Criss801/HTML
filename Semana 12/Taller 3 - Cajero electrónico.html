<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJERO ELECTRÓNICO</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        h1,h2,p{
            font-size: 26px;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <center>
        <img src="./img/NU bank.jpeg" width="150" height="150">
        <h1>BANCO NUBANK</h1>
        <h2>Retiro de dinero de cajero electrónico</h2>
        <p>Bienvenido(a) a nuestro banco NUBANK</p>
        <br>
        <script>
            let sw=0; //var bandera
            let cuenta=parseInt(prompt("ingresa tu número de cuenta"))
            let saldo=parseInt(prompt("ingresa valor a consignar"))
            let valor=parseInt(prompt("ingresa valor a retirar"))
            if(valor>saldo){
                swal("Estimado usuario","FONDOS INSUFICIENTES","error")
            }else{
                sw=1;
                var saldof;
                saldof=saldo-valor;
                alert("Retira tu dinero"+valor);
                swal("Estimado usuario","Retira tu dinero","success");
            }
            //validar bandera activa a 1
            if (sw==0){
                document.write("<font color='blue' face='Comic Sans ms' size='14'>"+"Saldo disponible:..."+saldo+"</font>"+"<br>");
            }else{
                document.write("<font color='blue' face='Comic Sans ms' size='14'>"+"Dinero retirado..."+valor+"</font>"+"<br>");
                document.write("<font color='blue' face='Comic Sans ms' size='14'>"+"Saldo disponible..."+saldof+"</font>"+"<br>");
            }
        </script>
    </center>
</body>
</html>
