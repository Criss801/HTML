<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDICIONAL SI</title>
    <link rel="stylesheet" href="/Semana 12/css/estilos01.css">
</head>
<body>
    <h1>Uso condicional SI</h1>
    <p>Programa script que capture la cantidad de días trabajados y el valor del día. Si los días trabajados son >15 días, se le dará una bonificación de $50.000, de lo contrario, nada. Calcular el valor a paga al empleado</p>
    <br>
    <script>
        let dias,vdia,subtotal,bonificacion,total;
        bonificacion=50000;
        dias=parseInt(prompt("Ingresa la cantidad de días trabajados"));
        vdia=parseInt(prompt("Ingresa el valor del día a pagar"));
        subtotal=dias*vdia; //es el total pagado sin bonificación
        if (dias>15){
            total=subtotal+bonificacion;
            document.write("<table><caption>RELACIÓN DE PAGOS</caption><tr><th>DÍAS TRABAJADOS</th><td>",dias,"</td></tr><tr><th>VALOR DÍA</th><td>",vdia,"</td></tr><tr><th>BONIFICACIÓN</th><td>",bonificacion,"</td></tr><tr><th>VALOR A PAGAR</th><td>",total,"</td></tr></table>");
        } else{
            bonificacion=0;
            total=subtotal+bonificacion;
            document.write("<table><tr><th>DÍAS TRABAJADOS</th><td>",dias,"</td></tr><tr><th>VALOR DÍA</th><td>",vdia,"</td></tr><tr><th>BONIFICACIÓN</th><td>",bonificacion,"</td></tr><tr><th>VALOR A PAGAR</th><td>",total,"</td></tr></table>");
        }
    </script>
</body>
</html>
